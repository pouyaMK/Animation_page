<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="../src/effects.css">
</head>
<body>

    <div class="header-container">
        <div class="div-bg"></div>
        <div class="header">

            <section id="sec-left">
                <img src="../animation-pic/icons8-f-100.png" width="60" height="60" alt="">
                <a class="a-head" href="#">Home</a>
                <a class="a-head" href="#">Movies</a>
                <a class="a-head" href="#">Kids</a>
                <a class="a-head" href="#">Series</a>
            </section>

            <section id="sec-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="currentColor" d="m29 27.586l-7.552-7.552a11.018 11.018 0 1 0-1.414 1.414L27.586 29ZM4 13a9 9 0 1 1 9 9a9.01 9.01 0 0 1-9-9Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 1c3.681 0 7 2.565 7 6v4.539c0 .642.189 1.269.545 1.803l2.2 3.298A1.517 1.517 0 0 1 20.482 19H15.5a3.5 3.5 0 1 1-7 0H3.519a1.518 1.518 0 0 1-1.265-2.359l2.2-3.299A3.25 3.25 0 0 0 5 11.539V7c0-3.435 3.318-6 7-6ZM6.5 7v4.539a4.75 4.75 0 0 1-.797 2.635l-2.2 3.298l-.003.01l.001.007l.004.006l.006.004l.007.001h16.964l.007-.001l.006-.004l.004-.006l.001-.006a.017.017 0 0 0-.003-.01l-2.199-3.299a4.753 4.753 0 0 1-.798-2.635V7c0-2.364-2.383-4.5-5.5-4.5S6.5 4.636 6.5 7ZM14 19h-4a2 2 0 1 0 4 0Z"/></svg>        
                <img src="../animation-pic/face-vector.png" width="75" height="75">
            </section>

        </div>
    </div>

    <!-- ///////////////////////////////////////////////////////////////////// -->

    <div class="main-container">
        <main>

            <section id="main-sec-top">
                <h1 class="main-h1">The Super Mario Bros.</h1>
            </section>

            <section id="main-sec-middle">
                <p class="lorem-p">A plumber named Mario travel through an underground labyrinth with his brother, Luigi, trying to save a captured princess.</p>
            </section>

            <section id="main-sec-bottom">
                <a class="watch" href="#">
                    <h4>Watch Now</h4>
                    <img src="../animation-pic/play.png" width="20">
                </a>
                <a class="details" href="#">
                    <h4>Details</h4>
                    <img src="../animation-pic/arrow.png" width="20">
                </a>
            </section>

        </main>
    </div>


    <!-- trending ////////////////////////////////////////////////////////// -->

    <div class="trending-container">
        <h1 id="trending-h1">Trending Movies</h1>
    </div>


    <!-- slide box /////////////////////////////////////////////////////////////  -->

    <div class="slider-container">
        <section id="slider">
            <img src="../animation-pic/onworld.jpeg" >
            <img src="../animation-pic/strangworld.jpeg">
            <img src="../animation-pic/wish.jpg">
            <img src="../animation-pic/p_luca.jpeg" >
            <img src="../animation-pic/tay.jpeg" >
        </section>
    </div>





    <script src="../src/script.js"></script>
</body>
</html>
